server:
  port: 8888

spring:
  application:
    name: biu
    version: 0.0.1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/biu
    username: root
    password: root
    name: biu
  data:
    redis:
      host: localhost
      port: 6379
      database: 6
      #      password:
      lettuce:
        pool:
          # 连接池最大连接数（使用负值表示没有限制）column_key
          max-active: 8
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池中的最小空闲连接
          min-idle: 0
      # 连接超时时间（毫秒）
      timeout: 3000ms
      repositories:
        enabled: false
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: none
  main:
    banner-mode: off
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      fail-on-empty-beans: false
    date-format: yyyy-MM-dd HH:mm:ss

logging:
  level:
    org.hibernate: warn
    com.zaxxer.hikari: warn
  pattern:
    console: "%red(%d{HH:mm:ss}) %green([%thread]) %highlight(%-5level) %boldMagenta(%logger%n) - %msg%n"

decorator:
  datasource:
    p6spy:
      log-format: '%(sqlSingleLine)'

springdoc:
  api-docs:
    enabled: true
  info:
    title: '标题：${spring.application.name}_接口文档'
    description: '描述：……'
    version: '版本号: ${spring.application.version}'
    contact:
      name: sj
      email: sj@163.com
      url: http://baidu.com
