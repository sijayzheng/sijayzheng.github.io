sa-token:
  # 允许动态设置 token 有效期
  dynamic-active-timeout: true
  # 允许从 请求参数 读取 token
  is-read-body: true
  # 允许从 header 读取 token
  is-read-header: true
  # 关闭 cookie 鉴权 从根源杜绝 csrf 漏洞风险
  is-read-cookie: false
  # token前缀
  token-prefix: "Bearer"
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # jwt秘钥
  jwt-secret-key: abcdefghijklmnopqrstuvwxyz
  is-print: false
  active-timeout: -1
  timeout: -1

gen:
  #作者
  author: sijay
  #生成包路径
  packageName: cn.sijay.biu

config:
  user:
    password:
      maxRetryCount: 5
      lockTime: 10
  captcha:
    enable: false
    expire: 30
  sse:
    enabled: true
    path: /resource/sse
  xss:
    enabled: true
    excludeUrls:
      - a
      - b


