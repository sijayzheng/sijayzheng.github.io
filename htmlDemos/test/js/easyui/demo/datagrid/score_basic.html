<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>Basic DataGrid - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo.css">
		<link rel="stylesheet" type="text/css" href="../../../layui-v2.5.4/css/layui.css"/>

		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
		<script src="../../../layui-v2.5.4/layui.all.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<h2>Basic DataGrid</h2>
		<p>The DataGrid is created from markup, no JavaScript code needed.</p>
		<div style="margin:20px 0;"></div>

		<table class="easyui-datagrid" title="Basic DataGrid" data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
			<thead>
				<tr>
					<th data-options="field:'productid',width:100">Product</th>
					<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
					<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
					<th data-options="field:'attr1',width:250">Attribute</th>
					<th data-options="field:'status',width:60">Status</th>
					<th data-options="field:'itemid',width:80,formatter:format">Item ID</th>
				</tr>
			</thead>
		</table>
		<script>
			function format(v, r, i) {
				return '<div id="test1"></div>'
			}
		</script>

		<script>
			layui.use(['rate'], function() {
				var rate = layui.rate;
				//基础效果
				rate.render({
					elem: '#test1'
				})
			});
		</script>
	</body>

</html>
