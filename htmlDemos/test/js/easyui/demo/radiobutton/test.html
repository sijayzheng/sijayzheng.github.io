<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script src="jquery.easyui.min.js" type="text/javascript"></script>
		<script src="../../plugins/jquery.radiobutton.js" type="text/javascript"></script>
	</head>

	<body>
		<form id="ff">
			<span>SNMP</span>
			<input class="easyui-radiobutton" id="WinIP" name="WinIP" type="radio" value="0">
			<span style="margin-left: 80px;">PING+SNMP</span>
			<input class="easyui-radiobutton" id="WinIP" name="WinIP" type="radio" value="1">
		</form>

		<script type="text/javascript">
			$(function() {
				$('#ff').form('clear');
				$('#WinIP[value="0"]').radiobutton('check');
			})
		</script>
	</body>

</html>
