<!DOCTYPE html>

<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>laytpl前端模版引擎 - 在线演示 - layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script src="layui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/layui.css" />
    <style type="text/css">
      h1,
      h2,
      h3 {
        font-size: 14px;
      }

      ::-webkit-input-placeholder {
        color: #999;
      }
      /* 布局 */

      .site-inline {
        font-size: 0;
      }

      .site-tree,
      .site-content {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        vertical-align: top;
        font-size: 14px;
      }

      .site-tree {
        width: 220px;
        min-height: 900px;
        padding: 5px 0 20px;
      }

      .site-content {
        width: 899px;
        min-height: 900px;
        padding: 20px 0 10px 20px;
      }
      /* 头部 */

      .header {
        height: 59px;
        border-bottom: 1px solid #404553;
        background-color: #393d49;
      }

      .logo {
        position: absolute;
        left: 0;
        top: 16px;
      }

      .logo img {
        width: 82px;
        height: 31px;
      }

      .header .layui-nav {
        position: absolute;
        right: 0;
        top: 0;
        padding: 0;
        background: none;
      }

      .header .layui-nav .layui-nav-item {
        margin: 0 20px;
      }

      .header .layui-nav .layui-nav-item[mobile] {
        display: none;
      }

      .header .layui-container .logo {
        left: 15px;
      }

      .header .layui-container .layui-nav {
        right: 15px;
      }

      .menu {
        position: absolute;
        right: 0;
        top: 0;
        line-height: 65px;
      }

      .menu a {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        vertical-align: top;
      }

      .menu a {
        position: relative;
        padding: 0 20px;
        margin: 0 20px;
        color: #c2c2c2;
        font-size: 14px;
      }

      .menu a:hover {
        color: #fff;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
      }

      .menu a.this {
        color: #fff;
      }

      .menu a.this::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -1px;
        width: 100%;
        height: 5px;
        background-color: #5fb878;
      }

      .header-index {
        background-color: #05031a;
        border: none;
      }

      .header-index .site-banner-bg {
      }

      .header-index[spring] {
        background-color: #0d1206;
      }

      .header-index[summer] {
        background-color: #0a0e11;
      }

      .header-index[autumn] {
        background-color: #100903;
      }

      .header-index[winter] {
        background-color: #110f25; /*#06041C*/
      }

      .header-demo {
        height: 60px;
        border-bottom: none;
      }

      .header-demo .logo {
        left: 40px;
      }

      .header-demo .layui-nav {
        top: 0;
      }

      .header-demo .layui-nav .layui-nav-item {
        margin: 0 10px;
      }

      .header-demo .layui-nav .layui-this a {
        padding: 0 30px;
      }

      .component {
        position: absolute;
        width: 160px;
        left: 120px;
        top: 16px;
      }

      .component .layui-input {
        height: 30px;
        padding-left: 12px;
        background-color: #424652;
        background-color: rgba(255, 255, 255, 0.05);
        border: none 0;
        color: #fff;
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
      }

      .component .layui-form-select .layui-edge {
        display: none;
        border-top-color: #999;
      }

      .component .layui-form-select dl {
        top: 36px;
        background-color: rgba(255, 255, 255, 0.9);
      }

      .header-demo .component {
        left: 185px;
      }
      /* 子侧边 */

      .layui-side-child {
        width: 160px !important;
        left: 200px;
        bottom: 60px !important;
        border-right: 1px solid #eee;
        background-color: #fff;
      }

      .layui-side-child .layui-side-scroll {
        width: 170px;
      }

      .layui-side-child .layui-nav {
        padding: 10px 0;
        width: 160px;
        border-radius: 0;
        background: none;
      }

      .layui-side-child .layui-nav-child {
        border-radius: 0;
      }

      .layui-side-child .layui-nav .layui-nav-title a,
      .layui-side-child .layui-nav .layui-nav-title a:hover,
      .layui-side-child .layui-nav-itemed > a {
        color: #666 !important;
      }

      .layui-side-child .layui-nav-itemed .layui-nav-child {
        margin-bottom: 10px;
        background: none !important;
      }

      .layui-side-child .layui-nav .layui-nav-item a {
        height: 30px;
        line-height: 30px;
        color: #666;
      }

      .layui-side-child .layui-nav .layui-nav-item a:hover {
        background: none !important;
      }

      .layui-side-child .layui-nav .layui-nav-child a {
        color: #999 !important;
      }

      .layui-side-child .layui-nav .layui-nav-more {
        display: none;
      }

      .layui-side-child .layui-nav-tree .layui-this,
      .layui-side-child .layui-nav-tree .layui-this > a,
      .layui-side-child .layui-nav-tree .layui-nav-child dd.layui-this,
      .layui-side-child .layui-nav-tree .layui-nav-child dd.layui-this a {
        background: none;
        color: #5fb878 !important;
      }

      .layui-side-child .layui-nav .layui-nav-child a:hover {
        color: #009688 !important;
      }

      .layui-side-child .layui-nav-bar {
        background-color: #5fb878;
      }
      /* 底部 */

      .footer {
        padding: 30px 0;
        line-height: 30px;
        text-align: center;
        color: #666;
        font-weight: 300;
      }

      body .layui-layout-admin .footer-demo {
        height: 50px;
        padding: 5px 0;
      }

      .footer a {
        padding: 0 5px;
      }

      .site-union {
        margin-top: 10px;
        color: #999;
      }

      .site-union > * {
        display: inline-block;
        vertical-align: middle;
      }

      .site-union a[upyun] img {
        width: 80px;
      }

      .site-union span {
        position: relative;
        top: 3px;
      }

      .site-union span a {
        padding: 0;
        display: inline;
        color: #999;
      }

      .site-union span a:hover {
        text-decoration: underline;
      }

      .footer-demo p {
        display: inline-block;
        vertical-align: middle;
        height: 50px;
        padding-right: 10px;
      }

      .footer-demo .site-union {
        position: relative;
        top: -9px;
      }
      /* 首页banner部分 */

      .site-banner {
        position: relative;
        height: 600px;
        text-align: center;
        overflow: hidden;
        background-color: #393d49;
      }

      .site-banner-bg,
      .site-banner-main {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      .site-banner-bg {
        background-position: center 0;
      }

      .site-zfj {
        padding-top: 25px;
        height: 220px;
      }

      .site-zfj i {
        position: absolute;
        left: 50%;
        top: 50px;
        width: 200px;
        height: 200px;
        margin-left: -100px;
        font-size: 180px;
        color: #c2c2c2;
      }

      @-webkit-keyframes site-zfj {
        0% {
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
        }
        10% {
          opacity: 0.8;
          -webkit-transform: translate3d(-100px, 0px, 0) rotate(10deg) scale(0.7);
        }
        35% {
          opacity: 0.6;
          -webkit-transform: translate3d(100px, 0px, 0) rotate(30deg) scale(0.4);
        }
        50% {
          opacity: 0.4;
          -webkit-transform: translate3d(0, 0, 0) rotate(360deg) scale(0);
        }
        80% {
          opacity: 0.2;
          -webkit-transform: translate3d(0, 0, 0) rotate(720deg) scale(1);
        }
        90% {
          opacity: 0.1;
          -webkit-transform: translate3d(0, 0, 0) rotate(3600deg) scale(6);
        }
        100% {
          opacity: 1;
          -webkit-transform: translate3d(0, 0, 0) rotate(3600deg) scale(1);
        }
      }

      @keyframes site-zfj {
        0% {
          opacity: 1;
          transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
        }
        10% {
          opacity: 0.8;
          transform: translate3d(-100px, 0px, 0) rotate(10deg) scale(0.7);
        }
        35% {
          opacity: 0.6;
          transform: translate3d(100px, 0px, 0) rotate(30deg) scale(0.4);
        }
        50% {
          opacity: 0.4;
          transform: translate3d(0, 0, 0) rotate(360deg) scale(0);
        }
        80% {
          opacity: 0.2;
          transform: translate3d(0, 0, 0) rotate(720deg) scale(1);
        }
        90% {
          opacity: 0.1;
          transform: translate3d(0, 0, 0) rotate(3600deg) scale(6);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) rotate(3600deg) scale(1);
        }
      }

      @-webkit-keyframes site-desc {
        0% {
          -webkit-transform: scale(1.1);
        }
        100% {
          opacity: 1;
          -webkit-transform: scale(1);
        }
      }

      @keyframes site-desc {
        0% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .site-zfj-anim i {
        -webkit-animation-name: site-zfj;
        animation-name: site-zfj;
        -webkit-animation-duration: 5s;
        animation-duration: 5s;
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
      }
      /* 描述字体 */

      @font-face {
        font-family: 'webfont-desc';
        src: url('//at.alicdn.com/t/webfont_eovt4pxxy5.eot');
        /* IE9*/
        src: url('//at.alicdn.com/t/webfont_eovt4pxxy5.eot?#iefix') format('embedded-opentype'),
          /* IE6-IE8 */ url('//at.alicdn.com/t/webfont_eovt4pxxy5.woff') format('woff'),
          /* chrome、firefox */ url('//at.alicdn.com/t/webfont_eovt4pxxy5.ttf') format('truetype'),
          /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('//at.alicdn.com/t/webfont_eovt4pxxy5.svg#思源黑体-极细') format('svg');
        /* iOS 4.1- */
      }

      .web-font-desc {
        font-family: 'webfont-desc' !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .site-desc {
        position: relative;
        height: 70px;
        margin-top: 20px;
      }

      .site-desc .web-font-desc {
        color: #fff;
        color: rgba(255, 255, 255, 0.8);
        font-size: 61px;
      }

      .site-desc-anim {
        -webkit-animation-name: site-desc;
        animation-name: site-desc;
      }

      .site-desc cite {
        position: absolute;
        bottom: -40px;
        left: 0;
        width: 100%;
        color: #c2c2c2;
        font-style: normal;
      }

      .site-download {
        margin-top: 80px;
        font-size: 0;
      }

      .site-download a {
        position: relative;
        padding: 0 45px 0 90px;
        height: 60px;
        line-height: 60px;
        border: 1px solid #c2c2c2;
        border-color: rgba(255, 255, 255, 0.2);
        font-size: 24px;
        color: #ccc;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
      }

      .site-download a:hover {
        border-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 30px;
      }

      .site-download a cite {
        position: absolute;
        left: 45px;
        font-size: 30px;
      }

      .site-version {
        position: relative;
        margin-top: 15px;
        color: #ccc;
        font-size: 12px;
      }

      .site-version span {
        padding: 0 3px;
      }

      .site-version * {
        font-style: normal;
      }

      .site-version a {
        color: #e2e2e2;
        text-decoration: underline;
      }

      .site-banner-other {
        position: absolute;
        left: 0;
        bottom: 35px;
        width: 100%;
        text-align: center;
        font-size: 0;
      }

      .site-banner-other iframe {
        border: none;
      }

      .site-banner-other a {
        display: inline-block;
        vertical-align: middle;
        height: 28px;
        line-height: 28px;
        margin: 0 5px;
        padding: 0 8px;
        border-radius: 2px;
        color: #c2c2c2;
        color: rgba(255, 255, 255, 0.8);
        border: 1px solid #c2c2c2;
        border-color: rgba(255, 255, 255, 0.2);
        font-size: 14px;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
      }

      .site-banner-other a:hover {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .site-idea {
        margin: 50px 0;
        font-size: 0;
        text-align: center;
        font-weight: 300;
      }

      .site-idea li {
        display: inline-block;
        vertical-align: top;
        *display: inline;
        *zoom: 1;
        font-size: 14px;
      }

      .site-idea li {
        width: 298px;
        height: 150px;
        padding: 30px;
        line-height: 24px;
        margin-left: 30px;
        border: 1px solid #d2d2d2;
        text-align: left;
      }

      .site-idea li:first-child {
        margin-left: 0;
      }

      .site-idea .layui-field-title {
        border-color: #d2d2d2;
      }

      .site-idea .layui-field-title legend {
        margin: 0 20px 20px 0;
        padding: 0 20px;
        text-align: center;
      }
      /* 赞助商 */

      .site-sponsor-home {
        margin-top: 40px;
        text-align: center;
      }

      .site-sponsor-home .layui-btn {
        position: relative;
        width: 233px;
        height: 65px;
        line-height: 65px;
        background: none;
        border-color: #212121;
        font-size: 26px;
        border-radius: 6px;
        /*padding-left: 55px;*/
      }

      .site-sponsor-home .layui-btn:hover {
        background: #4a4855;
        color: #bab8c3;
      }

      .site-sponsor-home .layui-btn:before {
        /*position: absolute; left: 15px; top: 15px; content: ''; width: 30px; height: 30px; background: url(http://cdn.layui.com/upload/2018_1/168_1514869467160_26113.png) center; background-repeat: no-repeat; background-size: contain;*/
      }

      .site-sponsor-home p {
        position: relative;
        padding-top: 15px;
        font-size: 22px;
        color: #212121;
      }

      .site-sponsor-home p:before {
        content: '';
        position: relative;
        top: -2px;
        display: inline-block;
        vertical-align: middle;
        width: 30px;
        height: 30px;
        margin-right: 10px;
        background: url(http://cdn.layui.com/upload/2018_1/168_1514869467160_26113.png) center;
        background-repeat: no-repeat;
        background-size: contain;
      }

      @media screen and (max-width: 750px) {
        .site-sponsor-home .layui-btn {
          width: 180px;
          height: 45px;
          line-height: 45px;
          font-size: 20px;
        }
        .site-sponsor-home p {
          font-size: 16px;
        }
        .site-sponsor-home p:before {
          width: 20px;
          height: 20px;
        }
      }
      /* 辅助 */

      .site-tips {
        margin-bottom: 10px;
        padding: 15px;
        line-height: 22px;
        border-left: 5px solid #0078ad;
        background-color: #f2f2f2;
      }

      body .site-tips p {
        margin: 0;
      }

      body .layui-layer-notice .layui-layer-content {
        padding: 20px;
        line-height: 26px;
        background-color: #393d49;
        color: #fff;
        font-weight: 300;
      }

      .layui-layer-notice .layui-text {
        color: #f8f8f8;
      }

      .layui-layer-notice .layui-text a {
        color: #009688;
      }

      body .layui-layer-dir {
        box-shadow: none;
        border: 1px solid #d2d2d2;
      }

      body .layui-layer-dir .layui-layer-content {
        padding: 10px;
      }

      /* 文档 */

      .site-tree {
        border-right: 1px solid #eee;
      }

      .site-tree .layui-tree {
        line-height: 32px;
      }

      .site-tree .layui-tree li i {
        position: relative;
        font-size: 22px;
        color: #000;
      }

      .site-tree .layui-tree li a cite {
        padding: 0 8px;
      }

      .site-tree .layui-tree .site-tree-noicon a cite {
        padding-left: 15px;
      }

      .site-tree .layui-tree li a em {
        font-size: 12px;
        color: #bbb;
        padding-right: 5px;
        font-style: normal;
      }

      .site-tree .layui-tree li h2 {
        line-height: 36px;
        border-left: 5px solid #009e94;
        margin: 15px 0 5px;
        padding: 0 10px;
        background-color: #f2f2f2;
      }

      .site-tree .layui-tree li ul {
        margin-left: 27px;
        line-height: 28px;
      }

      .site-tree .layui-tree li ul a,
      .site-tree .layui-tree li ul a i {
        color: #777;
      }

      .site-tree .layui-tree li ul a:hover {
        color: #333;
      }

      .site-tree .layui-tree li ul li {
        margin-left: 25px;
        overflow: visible;
        list-style-type: disc;
        /*list-style-position: inside;*/
      }

      .site-tree .layui-tree li ul li cite,
      .site-tree .layui-tree .site-tree-noicon ul li cite {
        padding-left: 0;
      }

      .site-tree .layui-tree .layui-this a {
        color: #01aaed;
      }

      .site-tree .layui-tree .layui-this .layui-icon {
        color: #01aaed;
      }

      .site-fix .site-tree {
        position: fixed;
        top: 0;
        bottom: 0;
        z-index: 666;
        min-height: 0;
        overflow: auto;
        background-color: #fff;
      }

      .site-fix .site-content {
        margin-left: 220px;
      }

      .site-fix-footer .site-tree {
        /*margin-bottom: 120px;*/
      }

      .site-title {
        margin: 30px 0 20px;
      }

      .site-title fieldset {
        border: none;
        padding: 0;
        border-top: 1px solid #eee;
      }

      .site-title fieldset legend {
        margin-left: 20px;
        padding: 0 10px;
        font-size: 22px;
        font-weight: 300;
      }

      .site-text a {
        color: #01aaed;
      }

      .site-h1 {
        margin-bottom: 20px;
        line-height: 60px;
        padding-bottom: 10px;
        color: #393d49;
        border-bottom: 1px solid #eee;
        font-size: 28px;
        font-weight: 300;
      }

      .site-h1 .layui-icon {
        position: relative;
        top: 5px;
        font-size: 35px;
        margin-right: 10px;
      }

      .site-text {
        position: relative;
      }

      .site-text p {
        margin-bottom: 10px;
        line-height: 22px;
      }

      .site-text em {
        padding: 0 3px;
        font-weight: 500;
        font-style: italic;
        color: #666;
      }

      .site-text code {
        margin: 0 5px;
        padding: 3px 10px;
        border: 1px solid #e2e2e2;
        background-color: #fbfbfb;
        color: #666;
        border-radius: 2px;
      }

      .site-table {
        width: 100%;
        margin: 10px 0;
      }

      .site-table thead {
        background-color: #f2f2f2;
      }

      .site-table th,
      .site-table td {
        padding: 6px 15px;
        min-height: 20px;
        line-height: 20px;
        border: 1px solid #ddd;
        font-size: 14px;
        font-weight: 400;
      }

      .site-table tr:nth-child(even) {
        background: #fbfbfb;
      }

      .site-block {
        padding: 20px;
        border: 1px solid #eee;
      }

      .site-block .layui-form {
        margin-right: 200px;
      }
      /* 更新日志 */

      .site-changelog .layui-timeline-title h2 {
        display: inline-block;
      }

      .site-changelog .layui-timeline-title .layui-badge-rim {
        top: -2px;
        left: 10px;
      }
      /* 颜色 */

      .site-doc-color {
        font-size: 0;
      }

      .site-doc-color li {
        display: inline-block;
        vertical-align: middle;
        width: 180px;
        margin-left: 20px;
        margin-bottom: 20px;
        padding: 20px 10px;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        line-height: 22px;
        font-size: 14px;
      }

      .site-doc-color li p[tips] {
        opacity: 0.8;
        font-size: 12px;
      }

      .site-doc-necolor li {
        width: 108px;
        margin-top: 15px;
        margin-left: 0;
        border-radius: 0;
      }

      .site-doc-bgcolor li {
        padding: 10px;
      }
      /* 宫格 */

      .site-doc-icon {
        margin-bottom: 50px;
        font-size: 0;
      }

      .site-doc-icon li {
        display: inline-block;
        vertical-align: middle;
        width: 127px;
        height: 105px;
        line-height: 25px;
        padding: 20px 0;

            "contents": "<p style=\"text-align:center;\"><strong>IT</strong><span style=\"font-family:宋体;\"><strong>资源监控平台</strong></span></p><p style=\"text-align:center;\"><span style=\"font-family:宋体;\"><strong>小全美概要设计说明书</strong></span></p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p style=\"text-align:center;\"><span style=\"font-family:宋体;\"><strong>目录</strong></span></p><p><a href=\"#_Toc5875408\">1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>前言<span style=\"color:windowtext;\">....&nbsp;4</span></a></p><p><a href=\"#_Toc5875409\">1.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">目标</span><span style=\"color:windowtext;\">....&nbsp;4</span></a></p><p><a href=\"#_Toc5875410\">1.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">系统架构</span><span style=\"color:windowtext;\">....&nbsp;5</span></a></p><p><a href=\"#_Toc5875411\">1.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">功能组成</span><span style=\"color:windowtext;\">....&nbsp;6</span></a></p><p><a href=\"#_Toc5875412\">2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>监控展示<span style=\"color:windowtext;\">....&nbsp;8</span></a></p><p><a href=\"#_Toc5875413\">2.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">业务拓扑视图</span><span style=\"color:windowtext;\">....&nbsp;8</span></a></p><p><a href=\"#_Toc5875414\">2.1.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>业务拓扑配置<span style=\"color:windowtext;\">....&nbsp;8</span></a></p><p><a href=\"#_Toc5875415\">2.1.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>业务拓扑展示<span style=\"color:windowtext;\">....&nbsp;8</span></a></p><p><a href=\"#_Toc5875416\">2.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">物理拓扑视图</span><span style=\"color:windowtext;\">....&nbsp;9</span></a></p><p><a href=\"#_Toc5875417\">2.2.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>物理拓扑配置<span style=\"color:windowtext;\">....&nbsp;9</span></a></p><p><a href=\"#_Toc5875418\">2.2.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>物理拓扑展示<span style=\"color:windowtext;\">....&nbsp;9</span></a></p><p><a href=\"#_Toc5875419\">2.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">监测视图</span><span style=\"color:windowtext;\">....&nbsp;10</span></a></p><p><a href=\"#_Toc5875420\">2.3.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>监控树展示<span style=\"color:windowtext;\">....&nbsp;10</span></a></p><p><a href=\"#_Toc5875421\">2.3.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>巡检视图<span style=\"color:windowtext;\">....&nbsp;11</span></a></p><p><a href=\"#_Toc5875422\">2.3.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>负责设备视图<span style=\"color:windowtext;\">....&nbsp;12</span></a></p><p><a href=\"#_Toc5875423\">2.4<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">报警视图</span><span style=\"color:windowtext;\">....&nbsp;12</span></a></p><p><a href=\"#_Toc5875424\">2.4.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>当前报警<span style=\"color:windowtext;\">....&nbsp;12</span></a></p><p><a href=\"#_Toc5875425\">2.4.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>报警履历<span style=\"color:windowtext;\">....&nbsp;13</span></a></p><p><a href=\"#_Toc5875426\">2.4.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>报警分析<span style=\"color:windowtext;\">....&nbsp;14</span></a></p><p><a href=\"#_Toc5875427\">2.5<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">驾驶舱视图</span><span style=\"color:windowtext;\">....&nbsp;14</span></a></p><p><a href=\"#_Toc5875428\">2.5.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>实时信息驾驶舱<span style=\"color:windowtext;\">....&nbsp;14</span></a></p><p><a href=\"#_Toc5875429\">2.5.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>统计分析驾驶舱<span style=\"color:windowtext;\">....&nbsp;15</span></a></p><p><a href=\"#_Toc5875430\">2.5.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>综合展示驾驶舱<span style=\"color:windowtext;\">....&nbsp;15</span></a></p><p><a href=\"#_Toc5875431\">3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>统计分析<span style=\"color:windowtext;\">....&nbsp;15</span></a></p><p><a href=\"#_Toc5875432\">4<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>监控配置<span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875433\">4.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">业务系统配置</span><span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875434\">4.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">监控设备配置</span><span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875435\">4.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">监控规则配置</span><span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875436\">4.4<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">权限配置</span><span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875437\">5<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>值班管理<span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875438\">5.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">值班管理</span><span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875439\">5.1.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>值班类型定义<span style=\"color:windowtext;\">....&nbsp;16</span></a></p><p><a href=\"#_Toc5875440\">5.1.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>值班排定<span style=\"color:windowtext;\">....&nbsp;17</span></a></p><p><a href=\"#_Toc5875441\">5.1.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>值班调整<span style=\"color:windowtext;\">....&nbsp;17</span></a></p><p><a href=\"#_Toc5875442\">5.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">值班记录</span><span style=\"color:windowtext;\">....&nbsp;17</span></a></p><p><a href=\"#_Toc5875443\">6<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单管理<span style=\"color:windowtext;\">....&nbsp;18</span></a></p><p><a href=\"#_Toc5875444\">6.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">工单管理</span><span style=\"color:windowtext;\">....&nbsp;18</span></a></p><p><a href=\"#_Toc5875445\">6.1.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单发起<span style=\"color:windowtext;\">....&nbsp;18</span></a></p><p><a href=\"#_Toc5875446\">6.1.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单处理<span style=\"color:windowtext;\">....&nbsp;19</span></a></p><p><a href=\"#_Toc5875447\">6.1.3<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单终止<span style=\"color:windowtext;\">....&nbsp;19</span></a></p><p><a href=\"#_Toc5875448\">6.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">工单查询统计</span><span style=\"color:windowtext;\">....&nbsp;19</span></a></p><p><a href=\"#_Toc5875449\">6.2.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单查询<span style=\"color:windowtext;\">....&nbsp;19</span></a></p><p><a href=\"#_Toc5875450\">6.2.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>工单统计<span style=\"color:windowtext;\">....&nbsp;19</span></a></p><p><a href=\"#_Toc5875451\">7<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>知识库管理<span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875452\">7.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">知识库管理</span><span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875453\">7.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">知识库查询统计</span><span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875454\">8<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>运维自动化<span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875455\">8.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">报警处理</span><span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875456\">8.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">定时任务计划</span><span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875457\">9<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>移动APP<span style=\"color:windowtext;\">.&nbsp;20</span></a></p><p><a href=\"#_Toc5875458\">9.1<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">监控展示</span><span style=\"color:windowtext;\">....&nbsp;20</span></a></p><p><a href=\"#_Toc5875459\">9.2<span style=\"color:windowtext;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family:宋体;\">移动工单</span><span style=\"color:windowtext;\">....&nbsp;21</span></a></p><p>&nbsp;</p><ol><li><span style=\"font-family:宋体;\">前言</span></li></ol><p>IT资源监控系统系统(简称：TRAMS)可以对常见的各种操作系统、数据库、中间件、网络设备及基础环境设备等资源的运行监控，运维人员通过TRAMS系统就可以了解整个网络内所有IT资源的运行状态。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;现有版本的TRAMS系统主要功能为监控功能、以及为监控服务的配置管理模块，分析展示监控数据的数据分析模块。作为一个监控系统能够基本满足对客户IT资源的监控，但对于运维部门其他的常用操作，比如值班管理、工单管理等功能模块没有涉及，功能单一，缺乏连贯性，降低了用户对系统的使用依赖。</p><ol><li>&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"font-family:宋体;\">目标</span></li></ol><p>&nbsp;&nbsp;&nbsp;&nbsp;新版本的TRAMS,在现有系统功能上，以监控功能为基础，增加值班、工单、知识库等功能模块，基本覆盖运维人员的常用功能，并通过功能模块的关联，形成操作闭环。使监控数据在各个环节流动起来，为运维人员提供更有价值服务，从而提高运维工作效率，提升运维服务品质。</p><p>&nbsp;&nbsp;&nbsp;&nbsp;小：以监控为核心，监控服务稳定、准确，误报少，监控类型基本涵盖大部分IT资源。</p><p>&nbsp; &nbsp;全：新增值班管理、工单管理、知识库等模块，基本满足运维部门的日常工作。</p><p>&nbsp; 美：对原有业务拓扑展示、物理拓扑展示、大屏展示功能进一步升级界面、完善功能，使系统功能更加易用、界面更加美观。</p><ol><li><span style=\"font-family:宋体;\">系统架构</span></li></ol><figure class=\"image\"><img src=\"file:///C:%users\\sijay\\AppData\\Local\\Temp\\msohtmlclip1\\01\\clip_image002.jpg\"></figure><p style=\"text-align:center;\"><span style=\"font-family:宋体;\">图</span> 1-1&nbsp;<span style=\"font-family:宋体;\">系统架构图</span></p><p><span style=\"font-family:宋体;\">数据服务模块中采集服务通过各种数据采集协议（</span>TCP/IP,SNMP,IPMI<span style=\"font-family:宋体;\">）获取监控设备的运行数据信息，监控设备范围涵盖主流的服务器（</span>AIX<span style=\"font-family:宋体;\">、</span>Linux<span style=\"font-family:宋体;\">、</span>Windows<span style=\"font-family:宋体;\">等）、网络设备、存储设备、数据库、中间件、环境设备等。</span></p><p><span style=\"font-family:宋体;\">数据服务将采集到的监控设备数据过滤、去除冗余无效数据后，交由数据分析服务，通过数据分析引擎，结合数据分析规则解析数据。分析后数据存入内存库、数据库，供前台模块实时查询、统计分析使用。其中报警数据通过数据接口推送到前台通知值班人员或直接通过短信、邮件的方式通知相关负责人员。</span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"font-family:宋体;\">数据服务检测到报警可以自动发起工单，工单处理人员为监控设备的负责人员。</span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"font-family:宋体;\">前端模块中监控展示模块通过不同的视图、维度展示监控的业务系统、设备的运行信息、报警信息、统计分析信息。监控展示模块包含监控驾驶舱（大屏）、监测视图、报警视图、业务拓扑视图、物理拓扑视图等。</span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"font-family:宋体;\">日常办公模块包含工单管理、知识库管理、值班管理、运维自动化等模块。</span></p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style=\"font-family:宋体;\">配置模块主要为监控设备配置、监控规则配置、系统权限配置等功能。</span></p><p>&nbsp;</p><ol><li><span style=\"font-family:宋体;\">功能组成</span></li></ol><figure class=\"image\"><img src=\"file:///C:%users\\sijay\\AppData\\Local\\Temp\\msohtmlclip1\\01\\clip_image004.jpg\"></figure><p style=\"text-align:center;\"><span style=\"font-family:宋体;\">图</span>1-2&nbsp;<span style=\"font-family:宋体;\">功能模块图</span></p><figure class=\"image\"><img src=\"file:///C:%users\\sijay\\AppData\\Local\\Temp\\msohtmlclip1\\01\\clip_image006.jpg\"></figure><p style=\"text-align:center;\"><span style=\"font-family:宋体;\">图</span>1-3&nbsp;<span style=\"font-family:宋体;\">主要功能模块关系图</span></p><p>&nbsp;</p><ol><li><span style=\"font-family:宋体;\">监控展示</span></li><li><span style=\"font-family:宋体;\">业务拓扑视图</span></li></ol><p><span style=\"font-family:宋体;\">监控的服务器、数据库、中间件等被监控对象分属于不同的业务系统，随着监控对象、类型、数量的增加，业务系统、监控对象之间的关系难以厘清。</span></p><p><span style=\"font-family:宋体;\">业务拓扑视图将业务系统、监控对象之间的业务关系，以拓扑图的形式进行展示，方便用户直观的了解。</span></p><ol><li><span style=\"font-family:宋体;\">业务拓扑配置</span></li></ol><p><span style=\"font-family:宋体;\">系统配置界面左侧为业务系统树形结构节点，展示包含业务系统和监控对象。右侧为业务拓扑绘制主界面。</span></p><p><span style=\"font-family:宋体;\">业务拓扑绘制主界面提供多种背景图片、背景颜色供用户选择，支持用户更换业务拓扑。</span></p><p><span style=\"font-family:宋体;\">以拖拽的方式将左侧树形结构监控对象或业务系统节点放置在拓扑绘制主界面，通过线的方式定义节点之间的关系，支持直线、折线、弧线各种连接方式，连接线上可以添加说明文字。</span></p><p><span style=\"font-family:宋体;\">业务拓扑支持用户配置多个业务拓扑，用户可以配置单个整体拓扑，也可以配置多个单独的业务系统拓扑。</span></p><p><span style=\"font-family:宋体;\">业务系统节点下，右键可以添加子拓扑，用以定义业务拓扑之间的关系。</span></p><ol><li><span style=\"font-family:宋体;\">业务拓扑展示</span></li></ol><p><span style=\"font-family:宋体;\">一个或多个业务拓扑以卡片的方式进行展示，业务拓扑的展示支持放大、缩小、全屏。</span></p><p><span style=\"font-family:宋体;\">业务拓扑展示业务系统或监控资源之间的业务关系，通过界面可以直接了解某个业务系统或监控设备的运行状态，点击业务系统或监控设备可以获取更多监控明细信息。</span></p><p><span style=\"font-family:宋体;\">业务系统节点下定义子拓扑，需要通过扩展图或钻取的方式进入子拓扑界面。</span></p><figure class=\"image\"><img src=\"file:///C:%users\\sijay\\AppData\\Local\\Temp\\msohtmlclip1\\01\\clip_image008.jpg\"></figure><p style=\"text-align:center;\"><span style=\"font-family:宋体;\">图</span>2-1&nbsp;<span style=\"font-family:宋体;\">业务拓扑展示图</span></p><ol><li><span style=\"font-family:宋体;\">物理拓扑视图</span></li></ol><p><span style=\"font-family:宋体;\">物理拓扑展示用户的整体网络架构，监控对象之间的物理连接关系。系统后台定义自动拓扑搜索服务，支持通过子网号，</span>IP<span style=\"font-family:宋体;\">地址范围搜索网络设备。</span></p><p><span style=\"font-family:宋体;\">对于搜索到的网络设备，前台界面以二维表的形式展示，展示树形包含设备名称、设备</span>IP<span style=\"font-family:宋体;\">地址，设备类型。</span></p><p><span style=\"font-family:宋体;\">用户可以选择是否将搜索到的设备进行监控实例化，即是否配置成监控实例，如果实例化则显示在物理拓扑视图，否，则不显示。</span></p><p><span style=\"font-family:宋体;\">流程如下：</span></p><figure class=\"image\"><img src=\"file:///C:%users\\sijay\\AppData\\Local\\Temp\\msohtmlclip1\\01\\clip_image010.jpg\"></figure><p style=\"text-align:center;\"><span style=\"font-family:宋体;\">图</span> 2-2&nbsp;<span style=\"font-family:宋体;\">物理拓扑配置模块流程</span></p><ol><li><span style=\"font-family:宋体;\">设备类型配置</span></li></ol><p><span style=\"font-family:宋体;\">搜索节点的名称、类型、</span>OID<span style=\"font-family:宋体;\">特征、描述特征等属性的增加、修改、删除等操作，该功能为设备搜索前的必要准备。</span></p><p>&nbsp;</p>",
