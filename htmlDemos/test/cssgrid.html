<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5" />
	<title></title>
	<style type="text/css">
		.container {
			width: 99%;
			margin: 0.5%;
			display: grid;
			grid-template-columns: 25% 25% 25% 25%;
			grid-template-rows: 17% 33% 17% 33%;
			grid-auto-flow: row dense;
			grid-gap: 1px;
			font-size: 14px;
		}

		.item {
			border: 1px solid #dddddd;
		}

		.item-1 {
			grid-row: 1/2;
			grid-column: 1/2;
		}

		.item-2 {
			grid-row: 2/3;
			grid-column: 1/2;
		}

		.item-3 {
			grid-row: 1/3;
			grid-column: 2/3;
		}

		.item-4 {
			grid-row: 1/3;
			grid-column: 3/4;
		}

		.item-5 {
			grid-row: 1/3;
			grid-column: 4/5;
		}

		.item-6 {
			grid-row: 3/5;
			grid-column: 1/2;
		}

		.item-7 {
			grid-row: 3/4;
			grid-column: 2/4;
		}

		.item-8 {
			grid-row: 4/5;
			grid-column: 2/4;
		}

		.item-9 {
			grid-row: 3/5;
			grid-column: 4/5;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item item-1">1</div>
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
		<div class="item item-4">4</div>
		<div class="item item-5">5</div>
		<div class="item item-6">6</div>
		<div class="item item-7">7</div>
		<div class="item item-8">8</div>
		<div class="item item-9">9</div>
	</div>
</body>

</html>
