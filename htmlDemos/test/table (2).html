<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta content="webkit" name="renderer">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
  <link href="js/layui/css/layui.css" media="all" rel="stylesheet">
  <script charset="utf-8" src="js/layui/layui.js"></script>
  <script charset="utf-8" src="js/jquery-3.3.1.js" type="text/javascript"></script>
</head>
<body>
<div id="departmenttypecount" style="display: none;color: #fff;font-size: 16px;padding: 16px;">
  <table class="layui-hide" id="tb"></table>
</div>
<script>
  let result = [
    ['高铁', '广场照明灯', '3'],
    ['高铁', '稳压器', '4'],
    ['集团', '广场照明灯', '5'],
    ['集团', '广场照明灯', '5'],
    ['高铁', '稳压器', '4'],
    ['集团', '广场照明灯', '5'],
    ['园区', '广场照明灯', '12']
  ]
  layui.use(['table', 'layer'], function() {
    var table = layui.table,
      layer = layui.layer
    //展示已知数据
    table.render({
      elem: '#tb',
      cols: [
        [ //标题栏
          {
            field: '0',
            title: '园区',
            width: '35%'
          }, {
          field: '1',
          title: '类型',
          width: '35%'
        }, {
          field: '2',
          title: '数量',
          width: '30%'
        }
        ]
      ],
      data: result,
      id: 'idTest',
      height: 475,
      limit: result.length
    })
    layer.open({
      type: 1,
      shade: false,
      title: false,
      area: ['800px', '530px'],
      content: $('#departmenttypecount'),
      success: function(layero, index) {
        table.resize('idTest')
      },
      cancel: function() {
        $('#departmenttypecount').css('display', 'none')
      }
    })
  })
</script>

</body>
</html>
