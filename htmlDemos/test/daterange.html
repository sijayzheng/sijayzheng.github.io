  <body>
    <script type="text/javascript">
      $(function () {
        var d = new Date()
        dateRange1 = new pickerDateRange('date1', {
          stopToday: false,

          startDate: '2018-11-01',
          endDate: '2019-11-01',

          defaultText: '~',

          inputTrigger: 'input_trigger1',

        $('#date1').html('设置时间范围')
        $('#date1').click()
      })
