<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="utf-8">
	</head>
	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="echarts.min.js"></script>
		<script type="text/javascript" src="echarts-gl.min.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;

			option = {
				grid3D: {},
				tooltip: {},
				xAxis3D: {
					type: 'category'
				},
				yAxis3D: {
					type: 'category'
				},
				zAxis3D: {
					type:'value'
				},
				visualMap: {
					max: 10000000,
					dimension: 'Population'
				},
				dataset: {
					dimensions: [
						"date",
						"type",
						"value",
					],
					source: [
						['2019 - 01', '资产类型1', 100],
						['2019 - 01', '资产类型2', 1001],
						['2019 - 01', '资产类型3', 100],
						['2019 - 01', '资产类型4', 1000],
						['2019 - 01', '资产类型5', 100],
						['2019 - 01', '资产类型6', 1000],
						['2019 - 01', '资产类型7', 100],
						['2019 - 01', '资产类型8', 1009],
						['2019 - 01', '资产类型9', 1000],
						['2019 - 01', '资产类型10', 100]
					]
				},
				series: [{
					type: 'bar3D',
					shading: 'lambert',
					encode: {
						x: '日期',
						y: '类型',
						z: '价值',
						tooltip: '{a}，{b}，{c}, {d}'
					}
				}]
			};

			myChart.setOption(option);;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
	</body>
</html>
