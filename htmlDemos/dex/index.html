<!DOCTYPE html>
<html lang="zh-CN" id="index">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>搜索</title>
		<!-- http://q2.qlogo.cn/headimg_dl?dst_uin=QQ号&spec=100   根据QQ号，获取头像。spec 的参数可以是 40, 100, 640 -->
		<!-- <link rel="icon" href="http://q2.qlogo.cn/headimg_dl?dst_uin=2081104713&spec=100" sizes="192x192"> -->
		<link href="style.css" rel="stylesheet">
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			@charset "utf-8";

			* {
				padding: 0;
				margin: 0;
				outline: none;
				-webkit-tap-highlight-color: transparent
			}

			html,
			body {
				width: 100%;
				height: 100%;
				background-color: #f5f5f5;
			}

			form,
			input,
			button {
				padding: 0;
				margin: 0;
				border: none;
				outline: none;
				background: none
			}

			input::-webkit-input-placeholder {
				color: #ccc;
				letter-spacing: 2px;
				font-size: 16px;
			}


			#search {
				width: 1000px;
				height: 50px;
				background: #fff;
				border-radius: 40px;
				box-sizing: border-box;
				margin: 0 auto;
				position: relative
			}

			#search-choice {
				width: 45px;
				height: 50px;
				background-color: white;
				float: left;
				background-position: 12px 12px;
				background-repeat: no-repeat;
				position: relative;
				border-radius: 40px 0 0 40px
			}

			#choice-btn {
				width: 20px;
				height: 20px;
				margin: 14px 10px 0 15px;
				cursor: pointer;
				background-image: url(images/searchChoice/google.png);
				background-repeat: no-repeat
			}

			#search-engin-list {
				position: absolute;
				top: 40px;
				left: 0;
				z-index: 50;
				width: 130px;
				height: auto;
				overflow: hidden;
				border: 1px solid #ccc;
				background: #fff;
				border-radius: 8px;
				display: none;
				box-shadow: rgba(0, 0, 0, 0.176) 0 6px 12px
			}

			#search-engin-list .engin {
				width: 100%;
				height: 34px;
				line-height: 34px;
				color: #545454;
				cursor: pointer;
				overflow: hidden;
				font-size: 16px
			}

			#search-engin-list .engin:hover {
				background: #f0f0f0
			}

			#search-engin-list .engin img {
				width: 20px;
				height: 20px;
				margin: 0 5px 0 10px;
				vertical-align: middle
			}

			#search-input {
				width: 903px;
				height: 50px;
				float: left;
				color: #afafaf;
				font-size: 16px;
				padding-left: 0;
				border: 0
			}

			#search-submit {
				width: 48px;
				height: 50px;
				border: 0;
				background-color: #fff;
				border-top-right-radius: 40px;
				border-bottom-right-radius: 40px;
				float: left;
				cursor: pointer
			}

			#search-submit i {
				font-size: 22px;
				color: #888
			}

			#search .keyword {
				width: 700px;
				display: none;
				height: auto;
				background: #fff;
				position: absolute;
				left: 30px;
				top: 48px;
				border: 1px solid #ccc;
				z-index: 100;
				border-bottom-left-radius: 10px;
				border-bottom-right-radius: 10px;
				overflow: hidden
			}

			#search .keyword span {
				display: block;
				clear: both;
				width: 100%;
				height: 28px;
				text-indent: 15px;
				line-height: 28px;
				cursor: pointer;
				background: white;
				border-bottom: solid 1px #fff;
				font-size: 15px;
				font-family: "Microsoft YaHei";
				color: #363636
			}

			#search .keyword span:hover {
				background: #f1f1f1
			}






			.con {
				width: 100%;
				transition: 1s all;
				margin: auto;
				min-width: 320px;
				height: 380px;
				position: absolute;
				left: 0;
				top: -100px;
				right: 0;
				bottom: 0
			}

			.con .shlogo {
				position: relative;
				width: 200px;
				height: 150px;
				margin: 20px auto;
				background: url(https://api.ixiaowai.cn/mcapi/mcapi.php) no-repeat center/cover
			}

			.con .sou {
				max-width: 680px;
				position: relative;
				width: calc(100% - 60px);
				min-width: 320px;
				margin: 0 auto
			}

			.con .sou form {
				width: 100%;
				height: 45px;
				display: block;
				margin: 10px auto 30px;
				position: relative
			}

			.con .sou form .wd {
				width: 100%;
				height: 100%;
				display: block;
				border: 1px solid #ddd;
				border-radius: 25px;
				line-height: 100%;
				text-indent: 20px;
				font-size: 18px
			}

			.con .sou form .wd:focus {
				background: #fff;
				box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
				border-color: #fff
			}

			.con .sou form button {
				width: 40px;
				height: 40px;
				display: block;
				position: absolute;
				z-index: 10;
				right: 6px;
				top: 6px;
				cursor: pointer;
				font-size: 22px;
				line-height: 40px;
				border-radius: 50%;
				color: #777
			}

			.con .sou ul {
				height: 40px;
				margin: 0 auto;
				display: flex;
				justify-content: center
			}

			.con .sou ul li {
				width: 120px;
				margin: 0 10px;
				float: left;
				-webkit-tap-highlight-color: transparent;
				background: #eee;
				font-size: 16px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				text-indent: 30px;
				cursor: pointer;
				position: relative;
				border-radius: 20px
			}

			.con .sou ul li:active {
				background: #fff;
				box-shadow: 0 1px 20px 0 rgba(0, 0, 0, .1)
			}

			.con .sou ul li i {
				position: absolute;
				display: block;
				width: 40px;
				height: 40px;
				left: 0;
				border-radius: 50%;
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				transform: scale(0.7)
			}

			@media (max-width:640px) {
				.con {
					top: 0px
				}

				.con .shlogo {
					width: 320px;
					height: 100px
				}

				.con .sou form .wd:focus {
					background: #f1f1f1;
					box-shadow: none;
					border-color: #ccc
				}

				.con .sou form button {
					border-radius: 25px
				}

				#menu.on {
					right: 270px
				}

				.list {
					width: 227px
				}

				.list ul {
					width: 220px
				}

				.con .sou ul li {
					width: 100px;
					font-size: 12px;
					text-indent: 30px
				}

				.home,
				#menu {
					top: 5px
				}

				.mywth {
					left: 10px;
					top: 20px
				}
			}

			@media (max-height:420px) {
				.con {
					margin: 0;
					top: 0px
				}

				.con .sou form .wd {
					text-indent: 50px
				}

				.con .sou form:after {
					content: "";
					display: block;
					width: 30px;
					height: 30px;
					position: absolute;
					left: 10px;
					top: 10px;
					border-radius: 50%;
					overflow: hidden
				}

				.con .shlogo {
					display: none
				}

				.home,
				#menu,
				.foot {
					display: none
				}
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div class="con">
				<!-- <div class="shlogo"></div> -->
				<div id="search">
					<div id="search-choice">
						<div id="choice-btn" title="切换搜索引擎"></div>
						<div id="search-engin-list">
							<div class="engin" engin="baidu" key="wd" action="https://www.baidu.com/s">
								<img src="images/searchChoice/baidu.png">
								<span>百度</span>
							</div>
							<div class="engin" engin="google" key="q" action="https://www.google.com/search">
								<img src="images/searchChoice/google.png">
								<span>Google</span>
							</div>
							<div class="engin" engin="bing" key="q" action="https://cn.bing.com/search">
								<img src="images/searchChoice/bing.png">
								<span>必应</span>
							</div>
							<div class="engin" engin="cili" key="word" action="http://www.cilimao.cc/search">
								<img src="images/searchChoice/cili.png">
								<span>磁力搜索</span>
							</div>
							<div class="engin" engin="yingshi" key="key" action="https://neets.cc/search">
								<img src="images/searchChoice/yingshi.png">
								<span>影视搜索</span>
							</div>
							<div class="engin" engin="wangpan" key="q" action="http://www.pansou.com">
								<img src="images/searchChoice/wangpan.png">
								<span>网盘搜索</span>
							</div>
						</div>
					</div>
					<form action="https://www.google.com/search" method="GET" target="_blank" id="search-check">
						<input type="text" placeholder="搜你想搜的" name="q" id="search-input" autocomplete="off" style="height: 35pt;"
						 autofocus>
						<button name="submit" id="search-submit"><img src="images/btn.svg" width="24px" height="24px"></button>
					</form>
					<!-- <div class="keyword"></div> -->
				</div>
				<div class="sou">
					<form action="https://www.google.com/search" method="get" target="_black">
						<input class="wd" type="text" placeholder="请输入搜索内容" name="q" x-webkit-speech="" lang="zh-CN">
						<button><img src="images/btn.svg" width="24px" height="24px"></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
