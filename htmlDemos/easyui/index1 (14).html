		<script type="text/javascript">
			//			$("#dt").on("dblclick", "tr", function() {
			//				var cod = $(this).children('td').text();
			//				console.log(cod);
			//			});
			$("#dt").find("tr").find("td").bind("dblclick", function() {
				var input = "<input type='text' id='temp' value=" + $(this).text() + " >";
				$(this).text("");
				$(this).append(input);
				$("input#temp").focus();
				$("input").blur(function() {
					if($(this).val() == "") {
						$(this).remove();
					} else {
						$(this).closest("td").text($(this).val());
					}
				})
			});
		</script>
		
		
		<input type="text" value="1111111111" />
