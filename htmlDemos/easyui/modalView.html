<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Modal Window - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.5.4/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.5.4/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.5.4/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
	</head>

	<body>
		<h2>Modal Window</h2>
		<p>Click the open button below to open the modal window.</p>
		<div style="margin:20px 0;">
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
		</div>
		<div id="w" class="easyui-window" title="Modal Window" data-options="modal:true,closed:true,iconCls:'icon-save',toolbar:toolbar" style="width:500px;height:200px;padding:10px;">
			The window content.
		</div>
	</body>


</html>
