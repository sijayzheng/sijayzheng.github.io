<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
		<link href="jquery-easyui-1.5.5.4/themes/default/easyui.css" />
		<link href="jquery-easyui-1.5.5.4/themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
	</head>

	<body>
		<script>
			$('#btn').click(function() {
				$("#fff").attr("title","jquery");
			});
		</script>
		<button id="btn">button</button>
		<div style="margin:20px 0;"></div>
		<table id="fff" class="easyui-datagrid" title="DataGrid with Toolbar" style="width:700px;height:250px" data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get',toolbar:toolbar">
			<thead>
				<tr>
					<th data-options="field:'itemid',width:80">Item ID</th>
					<th data-options="field:'productid',width:100">Product</th>
					<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
					<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
					<th data-options="field:'attr1',width:240">Attribute</th>
					<th data-options="field:'status',width:60,align:'center'">Status</th>
				</tr>
			</thead>
		</table>
		<script type="text/javascript">
			var toolbar = [{
				text: 'Add',
				iconCls: 'icon-add',
				handler: function() {
					alert('add')
				}
			}, {
				text: 'Save',
				iconCls: 'icon-save',
				handler: function() {
					alert('save')
				}
			}];
		</script>
	</body>

</html>
