<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Basic TreeGrid - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo.css">
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
		<script type="text/javascript">
			flag = 0
		</script>
	</head>

	<body>
		<script type="text/javascript">
			var data;
			$(function(){
				$.ajax({
					type:"get",
					url:"treegrid_data1.json",
					async:true,
					success:function(data){
						data=data[0]
						console.log(data)
					}
				});
			})
			function data(){
				return data
			}
		</script>
		<h2>Basic TreeGrid</h2>
		<p>TreeGrid allows you to expand or collapse group rows.</p>
		<div style="margin:20px 0;"></div>
		<table id="tg" title="Folder Browser" class="easyui-treegrid" style="width:700px;height:250px" data-options="
				data:data,
				method: 'get',
				idField: 'id',
				treeField: 'name',
				onClickCell:function(row){if(row==='name'){flag=1}else{flag=0}},
				onSelect : function(row){if(flag==1)(row.state=='closed')?$(this).treegrid('expand',row.id):$(this).treegrid('collapse',row.id)}
			">
			<thead>
				<tr>
					<th data-options="field:'name'" width="220">Name</th>
					<th data-options="field:'size'" width="100" align="right">Size</th>
					<th data-options="field:'date'" width="150">Modified Date</th>
				</tr>
			</thead>
		</table>

	</body>

</html>
