<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>Validate Form on Submit - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="easyui1.4.5.js"></script>
	</head>
	<body>
		<h2>Validate Form on Submit</h2>
		<p>The form does not perform validation before being submitted.</p>
		<div style="margin:20px 0;"></div>
		<div class="easyui-panel" title="New Topic" style="width:100%;max-width:400px;padding:30px 60px;">
			<form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="name" style="width:100%"
						data-options="label:'Name:',required:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="email" style="width:100%"
						data-options="label:'Email:',required:true,validType:'email'">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="subject" style="width:100%"
						data-options="label:'Subject:',required:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="message" style="width:100%;height:60px"
						data-options="label:'Message:',multiline:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-combobox" name="language" style="width:100%" data-options="label:'Language:',required:true,editable:false,url:'combodata.json',
					method:'get'" />
				</div>
			</form>
			<div style="text-align:center;padding:5px 0">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()"
					style="width:80px">Submit</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()"
					style="width:80px">Clear</a>
			</div>
		</div>
		<script>
			function submitForm() {
				$('#ff').form('submit', {
					onSubmit: function() {
						return $(this).form('enableValidation').form('validate');
					}
				});
			}

			function clearForm() {
				$('#ff').form('clear');
			}
		</script>
	</body>
</html>
