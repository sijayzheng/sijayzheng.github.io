<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
		<link href="jquery-easyui-1.5.5.4/themes/default/easyui.css" />
		<link href="jquery-easyui-1.5.5.4/themes/icon.css" />
		<style type="text/css">
			.dd-demo {
				width: 60px;
				height: 60px;
				border: 2px solid #d3d3d3;
				position: absolute;
			}
			
			.proxy {
				border: 1px dotted #333;
				width: 60px;
				height: 60px;
				text-align: center;
				background: #fafafa;
			}
			
			#dd1 {
				background: #E0ECFF;
				left: 20px;
				top: 20px;
			}
			
			#dd2 {
				background: #8DB2E3;
				left: 100px;
				top: 20px;
			}
			
			#dd3 {
				background: #FBEC88;
				left: 180px;
				top: 20px;
			}
		</style>
		<script>
			$(document).ready(function() {
				$('#dd1').draggable();
				$('#dd2').draggable({
					proxy: 'clone'
				});
				$('#dd3').draggable({
					proxy: function(source) {
						var p = $('<div class="proxy">proxy</div>');
						p.appendTo('body');
						return p;
					}
				});
			});
		</script>

	</head>

	<body>
		<div id="dd1" class="dd-demo">

		</div>
		<div id="dd2" class="dd-demo">

		</div>
		<div id="dd3" class="dd-demo">

		</div>

	</body>

</html>
