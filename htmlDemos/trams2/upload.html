<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="js/layui/css/layui.css" media="all" />
    <script src="js/layui/layui.js" charset="utf-8"></script>
    <script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
      .closebtn {
        width: 20px;
        height: 20px;
        background: url('css/images/messager_icons.png') no-repeat -40px 0px;
        background-size: 80px 20px;
        position: relative;
        left: 85%;
        top: 15px;
        cursor: pointer;
      }

      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px">
      <legend>上传多张图片</legend>
    </fieldset>
    <div class="layui-upload">
      <button type="button" class="layui-btn" id="test2">多图片上传</button>
      <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px">
        预览图：
        <div class="layui-upload-list" id="demo2"></div>
      </blockquote>
      <button type="button" class="layui-btn" id="testListAction1">开始上传</button>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px">
      <legend>高级应用：制作一个多文件列表</legend>
    </fieldset>

    <div class="layui-upload">
      <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
      <div class="layui-upload-list">
        <table class="layui-table">
          <thead>
            <tr>
              <th>文件名</th>
              <th>大小</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="demoList"></tbody>
        </table>
      </div>
      <button type="button" class="layui-btn" id="testListAction">开始上传</button>
    </div>

    <script>
      layui.use('upload', function() {
        var $ = layui.jquery
  var upload = layui.upload
        // 多图片上传
        var multipleUpload = upload.render({
          elem: '#test2',
          url: 'http://127.0.0.1:8080/ECOMMERCE/scripts/uploadify?tmpflag=0&id=666&fileflag=product',
          accept: 'images',
          acceptMime: 'image/*',
          auto: false,
          multiple: true,
          bindAction: '#testListAction1',
          choose: function(obj) {
            console.log(obj.pushFile())
            var files = (this.files = obj.pushFile())
            obj.preview(function(index, file, result) {
              var imgview = $(
                '<div style="float:left;"><div class="closebtn"></div><img src="' + result + '" class="proimg"></div>'
              )
              imgview.find('.closebtn').on('click', function() {
                delete files[index]
                imgview.remove()
                multipleUpload.config.elem.next()[0].value = ''
              })
              $('#demo2').append(imgview)
            })
          },
          done: function(res, index) {
            if (res.code == '0') {
              delete this.files[index]
            }
            console.log(this.files)
          }
        })
        // 多文件列表示例
        var demoListView = $('#demoList')
  var uploadListIns = upload.render({
          elem: '#testList',
          url: 'https://httpbin.org/post', // 改成您自己的上传接口
          accept: 'file',
          multiple: true,
          auto: false,
          bindAction: '#testListAction',
          choose: function(obj) {
            var files = (this.files = obj.pushFile()) // 将每次选择的文件追加到文件队列
            // 读取本地文件
            obj.preview(function(index, file, result) {
              var tr = $(
                [
                  '<tr id="upload-' + index + '">',
                  '<td>' + file.name + '</td>',
                  '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>',
                  '<td>等待上传</td>',
                  '<td>',
                  '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>',
                  '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>',
                  '</td>',
                  '</tr>'
                ].join('')
              )
              // 单个重传
              tr.find('.demo-reload').on('click', function() {
                obj.upload(index, file)
              })
              // 删除
              tr.find('.demo-delete').on('click', function() {
                delete files[index] // 删除对应的文件
                tr.remove()
                uploadListIns.config.elem.next()[0].value = '' // 清空 input file 值，以免删除后出现同名文件不可选
              })
              demoListView.append(tr)
            })
          },
          done: function(res, index, upload) {
            if (res.code == '0') {
              var tr = demoListView.find('tr#upload-' + index)
      var tds = tr.children()
              tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>')
              tds.eq(3).html('') // 清空操作
              return delete this.files[index] // 删除文件队列已经上传成功的文件
            }
            this.error(index, upload)
          },
          error: function(index, upload) {
            var tr = demoListView.find('tr#upload-' + index)
      var tds = tr.children()
            tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>')
            tds.eq(3).find('.demo-reload').removeClass('layui-hide') // 显示重传
          }
        })
      })
    </script>
  </body>
</html>
