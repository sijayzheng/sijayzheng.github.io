<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>CheckBox Tree - jQuery EasyUI Demo</title>
		<link rel="stylesheet" href="css/easyui_old.css" type="text/css" id="indexcssfile2" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	</head>
	<body>
		<h2>CheckBox Tree</h2>
		<p>Tree nodes with check boxes.</p>
		<div style="margin:20px 0;">
			<a href="#" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a>
		</div>
		<div style="margin:10px 0">
			<input type="checkbox" checked onchange="$('#tt').tree({cascadeCheck:$(this).is(':checked')})">CascadeCheck
			<input type="checkbox" onchange="$('#tt').tree({onlyLeafCheck:$(this).is(':checked')})">OnlyLeafCheck
		</div>
		<div class="easyui-panel" style="padding:5px">
			<ul id="tt" class="easyui-tree" data-options="url:'treedata.json',method:'get',animate:true,checkbox:true"></ul>
		</div>
		<div id="test">
			<div class="hello">
				hello
			</div>
			<div class="hello">
				hello
			</div>
			<div class="hello">
				hello
			</div>
			<div class="hello">
				hello
			</div>
			<div class="hello">
				hello
			</div>
			<div class="hi">
				hi
			</div>
		</div>
		<script type="text/javascript">
			console.log($(window).height());
			console.log($(document).height());
			function getChecked() {
				var nodes = $('#tt').tree('getChecked');
				var s = '';
				for(var i = 0; i < nodes.length; i++) {
					if(s != '') s += ',';
					s += nodes[i].text;
				}
				alert(s);
			}

			setTimeout(()=>{
				while ($('#test .hello').size()>0){
				console.log('del')
					$('#test .hello').remove()
				}
			},5000)
		</script>
	</body>
</html>
