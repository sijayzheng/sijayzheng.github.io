<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<template v-for="(item,index) of datas">
				<li>
					<span>{{index}}</span>
					<span>{{item[0]}}</span>
					<span>{{item[1]}}</span>
					<span>{{item[2]}}</span>
					<span>{{item[3]}}</span>
					<span>{{item[4]}}</span>
					<span>{{item[5]}}</span>
				</li>
			</template>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					datas:[
						["城投集团", 94, 0, 0, 0, 100],
						["孟良崮园区", 12, 8.33, 0, 0, 91.67],
						["临沂高铁", 7, 14.29, 0, 0, 85.71]
					]
				}
			})
		</script>
	</body>
</html>
