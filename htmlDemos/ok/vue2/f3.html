<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app1">
      <ul>
        <li v-for="item in items" :key="item.msg">{{item.msg}}</li>
      </ul>
      <ul>
        <li v-for="(item,index) in items" :key="item.msg">{{index}}---{{item.msg}}</li>
      </ul>
      <ul>
        <li v-for="item of items" :key="item.msg">{{item.msg}}</li>
      </ul>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app1',
        data: {
          items: [
            {
              msg: 'fpp',
            },
            {
              msg: 'appp',
            },
          ],
        },
      })
    </script>
    <ul id="v-for-object" class="demo">
      <li v-for="value in object">{{ value }}</li>
      <li v-for="(value,name) in object">{{name}} : {{ value }}</li>
      <li v-for="(value,name,index) in object">{{index}} : {{name}} : {{ value }}</li>
    </ul>
    <script type="text/javascript">
      new Vue({
        el: '#v-for-object',
        data: {
          object: {
            title: 'How to do lists in Vue',
            author: 'Jane Doe',
            publishedAt: '2016-04-10',
          },
        },
      })
    </script>
  </body>
</html>
