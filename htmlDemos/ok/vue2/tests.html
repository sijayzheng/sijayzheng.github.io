<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" @click="msg+=new Date()">msg</button>
      <button type="button" @click="message+=new Date()">message</button>
      <p>{{getmsg()}}</p>
      <p>{{getmessage}}</p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          msg: 'hello',
          message: 'hi',
        },
        methods: {
          getmsg: function () {
            console.log('methods')
            return this.msg
          },
        },
        computed: {
          getmessage: function () {
            console.log('computed')
            return this.message
          },
        },
      })
    </script>
  </body>
</html>
