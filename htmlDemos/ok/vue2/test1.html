<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div {
				border: 1px #ccc solid;
			}
		</style>
	</head>
	<body>
		<div id="clock">
			{{message}}
		</div>
		<script type="text/javascript">
			var clock = new Vue({
				el: '#clock',
				data: {
					message: new Date().toLocaleString()
				}
			})
			setInterval(function() {
				clock.message = new Date().toLocaleString()
			}, 1000)
		</script>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
		<div id="app-2">
			<span v-bind:title="message">
				mouseOn
			</span>
		</div>
		<script type="text/javascript">
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: 'this is loaded at ' + new Date().toLocaleString()
				}
			})
		</script>

		<div id="app-3">
			<p v-if="seen">i am visible</p>
		</div>
		<script type="text/javascript">
			var app3 = new Vue({
				el: '#app-3',
				data: {
					seen: true
				}
			})
		</script>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<script type="text/javascript">
			let col = [];
			for (var i = 0; i < 10; i++) {
				col.push({
					text: i
				})
			}
			console.log(col);
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: col
				}
			})
		</script>
		<div id="app-5">
			<p>{{message}}</p>
			<button type="button" v-on:click="reverse">reverse</button>
		</div>
		<script type="text/javascript">
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'hello Vue.js'
				},
				methods: {
					reverse: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
		<div id="app-6">
			<input v-model="message" />
			<p>{{message}}</p>
			<input v-bind:value="message" />
		</div>
		<script type="text/javascript">
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'hello Vue!'
				}
			})
		</script>
		<script type="text/javascript">
			Vue.component('todo-item', {
				template: '<li>this is a todo item</li>'
			})
		</script>
		<ol>
			<todo-item></todo-item>
		</ol>

		<div id="app-7">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo.text}}</li>'
			})
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
							id: 0,
							text: 'vag'
						},
						{
							id: 1,
							text: 'potto'
						},
						{
							id: 3,
							text: 'banna'
						}
					]
				}
			})
		</script>
		
		<div id="app-8">
			<input v-model="message" />
			<button type="button" v-on:click="getvalue">get</button>
		</div>
		<script type="text/javascript">
			var app8 = new Vue({
				el: '#app-8',
				data: {
					message: ''
				},
				methods: {
					getvalue: function() {
						console.log(this.message)
					}
				}
			})
		</script>
	</body>
</html>
